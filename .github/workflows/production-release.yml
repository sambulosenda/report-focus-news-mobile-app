name: Production Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Run EAS Workflow (production build + submit)
        run: |
          eas workflow:run .eas/workflows/production-release.yaml --wait --json > "$RUNNER_TEMP/result.json"

      - name: Validate results
        run: |
          FILE="$RUNNER_TEMP/result.json"

          # Validate result file exists
          if [ ! -f "$FILE" ]; then
            echo "EAS workflow result file not found"
            exit 1
          fi

          # Check workflow status
          STATUS=$(jq -r '.status' "$FILE")
          if [ "$STATUS" != "SUCCESS" ]; then
            echo "EAS workflow failed with status: $STATUS"
            jq '.' "$FILE"
            exit 1
          fi

          echo "Production release completed successfully"
          jq '.jobs[] | {name: .name, status: .status}' "$FILE"

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Release ${tag}`,
              body: `Production build submitted to App Store and Play Store via EAS Workflows.`,
              draft: false,
              prerelease: false
            });
