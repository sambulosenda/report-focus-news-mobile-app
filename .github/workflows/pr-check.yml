name: PR Check + Preview

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run typecheck

  eas-preview:
    needs: lint-and-test
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Run EAS Workflow (PR preview)
        run: |
          eas workflow:run .eas/workflows/pr-preview.yaml --wait --json > "$RUNNER_TEMP/result.json"

      - name: Comment PR with preview link
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultPath = process.env.RUNNER_TEMP + '/result.json';

            // Check if result file exists
            if (!fs.existsSync(resultPath)) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '## EAS Preview Failed\n\nEAS workflow result file not found.\n\nCheck the workflow logs for details.'
              });
              return;
            }

            // Try to parse JSON
            let result;
            try {
              result = JSON.parse(fs.readFileSync(resultPath, 'utf8'));
            } catch (e) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## EAS Preview Failed\n\nFailed to parse EAS workflow result: ${e.message}\n\nCheck the workflow logs for details.`
              });
              return;
            }

            // Check if workflow failed
            if (result.status !== 'SUCCESS') {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## EAS Preview Failed\n\nEAS workflow failed with status: **${result.status}**\n\nCheck the workflow logs for details.`
              });
              return;
            }

            // Build success comment with links
            let links = '';
            if (result.jobs && Array.isArray(result.jobs)) {
              result.jobs.forEach(job => {
                if (job.type === 'build' && job.outputs?.buildId) {
                  const platform = job.params?.platform || 'unknown';
                  links += `- [${platform} Build](https://expo.dev/builds/${job.outputs.buildId})\n`;
                }
                if (job.type === 'update' && job.outputs?.updateGroupId) {
                  const platform = job.params?.platform || 'unknown';
                  links += `- [${platform} Update](https://expo.dev/updates/${job.outputs.updateGroupId})\n`;
                }
              });
            }

            let body = '## EAS Preview Ready\n\n';
            body += 'Your preview build/update is ready for testing.\n\n';
            body += `Workflow status: **${result.status}**\n\n`;
            if (links) {
              body += '**Build/Update Links:**\n' + links + '\n';
            }

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
